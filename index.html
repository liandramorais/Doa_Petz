<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doa Petz</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/logo cabecalho.png" alt="Logo Doa Petz">
        </div>
        <div class="login">
            <span class="entrar">Entrar</span>
            <span class="cadastro">Cadastrar-se</span>
        </div>
    </header>

    <div class="banner1_esquerda">
        <h1>Ajudando você a encontrar seu pet ideal!</h1>
        <p>Nosso maior objetivo é ajudar a você a encontrar o pet que mais se encaixa com seu perfil, e claro a ajudar nossos amiguinhos a encontrar o melhor lar possível.</p>
        <button>Encontrar pet</button>
    </div>
    <div class="banner1_direita">
        <img src="img/banner 1.png" alt="Retrato de cachorro">
    </div>
</body>
</html>
